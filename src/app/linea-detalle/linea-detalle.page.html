<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title> Detalles de la Línea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="information-circle-outline"></ion-icon> Información de la Línea
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        <ion-icon name="list-outline"></ion-icon>
        <strong>Número de Línea:</strong> {{ numLinea }}
      </p>
      <p>
        <ion-icon name="cash-outline"></ion-icon>
        <strong>Precio:</strong> {{ precio | currency }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
