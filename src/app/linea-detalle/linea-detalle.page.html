<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles de la Línea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información de la Línea</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Número de Línea:</strong> {{ numLinea }}</p>
      <p><strong>Precio:</strong> {{ precio | currency }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
